<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        
        <a-assets>
            <a-asset-item id="car" src="lamborghini_revuelto_free_realistic/lambo.gltf"></a-asset-item>
            
            <a-asset-item id="backgroundModel" src="scene.gltf"></a-asset-item>
            <a-asset-item id="steeringwheel"  src="steeringwheel/scene.gltf"></a-asset-item>
            

        <a-entity position="0 1.6 0" look-controls wasd-controls><a-camera></a-camera></a-entity>

        <a-sky color="#87CEEB"></a-sky>

        <a-entity id="carEntity" position="20 -10 -5" scale="4 4 3.5" rotation="0 270 0" gltf-model="#car" 
                  dynamic-body vehicle-controls="frontAxis: 0.0 1.0 0.0; backAxis: 0.0 -1.0 0.0"></a-entity>

        <a-entity id="background" position="0 0 0" gltf-model="#backgroundModel" scale="5 5 5" rotation="0 90 0 "></a-entity>
        <a-entity id="steering" position="0 0 0" gltf-model="#steeringwheel"> </a-entity>
        
    </a-scene>
</body>

</html>
